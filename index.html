<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/pages.css">
    <title>Карта</title>
</head>

<body id="body">
    <section class="map">
        <div class="map__container map__container-dormitory">
            <img src="./image/plus-blue.svg" class="map__click map__click-dormitory">
            <div class="popup" id="dormitory">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Общежитие</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="map__container map__container-stadium">
            <img src="./image/plus-green.svg" alt="Стадион" class="map__click map__click-stadium" />
            <div class="popup" id="stadium">
                <div class="popup__container popup__container_green">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Стадион</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="map__container map__container-bridge">
            <img src="./image/plus-blue.svg" alt="Мост" class="map__click map__click-bridge" />
            <div class="popup" id="bridge">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Мост</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="map__container map__container-office">
            <img src="./image/plus-blue.svg" alt="Офис" class="map__click map__click-office" />
            <section class="popup" id="office">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Офис</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="map__container map__container-hotel">
            <img src="./image/plus-green.svg" alt="Отель" class="map__click map__click-hotel" />
            <section class="popup" id="hotel">
                <div class="popup__container popup__container_green">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Отель</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="map__container map__container-house">
            <img src="./image/plus-blue.svg" alt="Жилой дом" class="map__click map__click-house" />
            <section class="popup" id="house">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Жилой дом</p>
                    </div>
            </section>
        </div>

        <div class="map__container map__container-administration">
            <img src="./image/plus-green.svg" alt="Администрация" class="map__click map__click-administration" />
            <section class="popup" id="administration">
                <div class="popup__container popup__container_green">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Администрация</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="map__container map__container-food">
            <img src="./image/plus-blue.svg" alt="Столовая" class="map__click map__click-food" />
            <section class="popup" id="food">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class=" popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Столовая</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="map__container map__container-women-sports">
            <img src="./image/plus-blue.svg" alt="Женский спорткомплекс" class="map__click map__click-women-sports" />
            <section class="popup" id="women-sports">
                <div class="popup__container popup__container_blue">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Женский спорткомплекс</p>
                    </div>
            </section>
        </div>

        <div class="map__container map__container-men-sports">
            <img src="./image/plus-green.svg" alt="Мужской спорткомплекс" class="map__click map__click-men-sports" />
            <section class="popup" id="men-sports">
                <div class="popup__container popup__container_green">
                    <div class="popup__minus-container">
                        <p class="popup__minus">-</p>
                    </div>
                    <div class="popup__text-container">
                        <p class="popup__text">Мужской спорткомплекс</p>
                    </div>
            </section>
        </div>
    </section>
    <script src="./script/index.js"></script>
</body>

</html>
